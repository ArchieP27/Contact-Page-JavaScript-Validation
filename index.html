<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Contact Us</h1>
        <p>
          or reach out manually to us at
          <a href="mailto:company@gmail.com">company@gmail.com</a>
        </p>
        <img src="chat.png" alt="contact us" />
      </section>

      <form onsubmit="return validate()" id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" /><br />
        <p class="error" id="nameError"></p>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" /><br />
        <p class="error" id="emailError"></p>

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><br />
        <p class="error" id="messageError"></p>

        <input type="submit" value="Submit" />
        <input type="reset" id="reset" hidden />
      </form>
    </main>

    <p id="submission"></p>

    <script src="script.js"></script>
  </body>
</html>
